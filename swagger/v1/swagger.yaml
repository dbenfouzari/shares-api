    get:
      summary: Get a share by its ID
      tags:
      - Shares
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Share"
    delete:
      summary: Delete a share given its ID
      tags:
      - Shares
