servers:
- url: http://localhost:4321
  description: Local docker-compose development
components:
  schemas:
    Timestamps:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          description: Entity creation date and time
        updated_at:
          type: string
          format: date-time
          description: Entity update date and time
      required:
      - created_at
      - updated_at
    Media:
      type: array
      items:
        "$ref": "#/components/schemas/Medium"
    Medium:
      allOf:
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Medium ID
            example: 1
          title:
            type: string
            description: Medium title
            example: Medium title
          description:
            type: string
            description: Medium description
            example: Medium description
            nullable: true
        required:
        - id
        - title
      - "$ref": "#/components/schemas/Timestamps"
    CreateMediumAttributes:
      type: object
      properties:
        title:
          type: string
          description: Medium title
          example: Medium title
        description:
          type: string
          description: Medium description
          example: Medium description
      required:
      - title
    UpdateMediumAttributes:
      type: object
      properties:
        title:
          type: string
          description: Medium title
          example: Medium title
        description:
          type: string
          description: Medium description
          example: Medium description
    User:
      allOf:
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: User ID
            example: 1
          first_name:
            type: string
            description: User first name
            example: John
          last_name:
            type: string
            description: User last name
            example: Doe
          email:
            type: string
            format: email
            description: User email
            example: john@doe.com
        required:
        - id
        - first_name
        - last_name
        - email
      - "$ref": "#/components/schemas/Timestamps"
    Users:
      type: array
      items:
        "$ref": "#/components/schemas/User"
    CreateUserAttributes:
      type: object
      properties:
        first_name:
          type: string
          description: User first name
          example: John
        last_name:
          type: string
          description: User last name
          example: Doe
        email:
          type: string
          format: email
          description: User email
          example: john@doe.com
      required:
      - id
      - first_name
      - last_name
      - email
    UpdateUserAttributes:
      type: object
      properties:
        first_name:
          type: string
          description: User first name
          example: John
          nullable: true
        last_name:
          type: string
          description: User last name
          example: Doe
          nullable: true
        email:
          type: string
          format: email
          description: User email
          example: john@doe.com
          nullable: true
    Share:
      allOf:
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Share ID
            example: 1
          user_id:
            type: integer
            format: int64
            description: User ID
            example: 1
          medium_id:
            type: integer
            format: int64
            description: Medium ID
            example: 1
        required:
        - id
        - user_id
        - medium_id
      - "$ref": "#/components/schemas/Timestamps"
    Shares:
      type: array
      items:
        "$ref": "#/components/schemas/Share"
    CreateShareAttributes:
      type: object
      properties:
        user_id:
          type: integer
          format: int64
          description: User ID
          example: 1
        medium_id:
          type: integer
          format: int64
          description: Medium ID
          example: 1
      required:
      - user_id
      - medium_id
