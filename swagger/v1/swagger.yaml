        '204':
          description: successful
  "/users":
    get:
      summary: Find all users
      tags:
      - Users
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Users"
    post:
      summary: Create a single user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: user created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateUserAttributes"
  "/users/{id}":
    parameters:
    - name: id
      in: path
      required: true
