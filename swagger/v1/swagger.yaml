openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/media":
    get:
      summary: Find all media
      tags:
      - Media
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Media"
    post:
      summary: Create a single medium
      tags:
      - Media
      parameters: []
      responses:
        '201':
          description: medium created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Medium"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateMediumAttributes"
  "/media/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
    get:
      summary: Get a medium by its ID
      tags:
      - Media
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Medium"
    patch:
      summary: Update a medium
      tags:
      - Media
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Medium"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateMediumAttributes"
    put:
      summary: Update a medium
      tags:
      - Media
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Medium"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateMediumAttributes"
    delete:
      summary: Delete a medium given its ID
      tags:
      - Media
      responses:
        '204':
          description: successful
  "/shares":
    get:
      summary: Find all shares
      tags:
      - Shares
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Shares"
